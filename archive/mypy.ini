[mypy]
python_version = 3.12
pretty = True
show_error_codes = True
 
scripts_are_modules = True

# Key: stabilizes path->module mapping and eliminates "found twice"
explicit_package_bases = True
namespace_packages = True

# Analyze package as package (not random subpackages/folders)
files = intellirefactor

warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

# 3rd-party libs without stubs / py.typed
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True